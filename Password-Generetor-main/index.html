<!DOCTYPE html>
<html>
	<head>
		<title> Gerador de senhas </title>
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
		<div class="inputBox">
			<h2>Gerador De Senhas App</h2>
			<input type="text" name="" placeholder="Gerar Password" id="password" 
			readonly="">
			 <img src="copy.png" class="copy" onclick="copyPassword();">
			 <div id="btn" onclick="getPassword();">Gerar Password</div>
	       </div>				
		   <div class="alertBox"></div>
		   <script type="text/javascript">
			 var alertBox = document.querySelector ('.alertBox')

			 function getPassword(){
	       			
	     		var chars = "0123456789abcdefghijklmnopqrstuvwxtzABCDEFGHIJKLMNOPQRSTUVWXTZ!@#";   		
	     		var passwordLength = 10;
	     		var password ="";

	     		for (var i=0; i<passwordLength; i++){
	     		  var randomNumber = Math.floor(Math.random() *  chars.length);
	     			 password += chars.substring(randomNumber,randomNumber+1);
	     		
					document.getElementById("password").value = password ;
					alertBox.innerHTML = "Senha Copiada!: <br>" + password;

				 }
	     	 	document.getElementById("password").value = password }
	
				 function copyPassword(){
					 var copyPassText = document.getElementById("password");
					copyPassText.select();
					copyPassText.setSelectionRange(0,9999);
					document.execCommand("copy");
					alertBox.classList.toggle('active');
					setTimeout(function(){
						alertBox.classList.toggle('active');
				
				  },2000)
				}
	
	
	
				
									
								
	
	</script>
    </body>	
	</html>
